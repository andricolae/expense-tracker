<header [class.sticky]="sticky">
  <nav class="navbar">
    <div class="nav-container">
      <ul class="nav-menu">
        <li *ngFor="let item of menu" class="nav-item">
          <a [routerLink]="item.route" class="nav-link">
            {{ item.name }}
          </a>
        </li>
      </ul>
      <button class="auth-button" (click)="goToLogin()">Login
        
      </button>
    </div>
  </nav>
</header>
