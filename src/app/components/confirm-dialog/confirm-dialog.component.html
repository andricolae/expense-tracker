@if (visible) {
  <div class="dialog-overlay">
    <div class="dialog-container">
      <div class="dialog-header">
        <h2>{{ title }}</h2>
      </div>
      <div class="dialog-content">
        <p>{{ message }}</p>
      </div>
      <div class="dialog-actions">
        <button class="btn-cancel" (click)="onCancel()">{{
          cancelText }}</button>
        <button class="btn-confirm" (click)="onConfirm()">{{
          confirmText }}</button>
      </div>
    </div>
  </div>
}
